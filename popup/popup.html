<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnoozeCorp</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: center;
    }
    .section {
      margin-bottom: 15px;
    }
    .domain-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
    }
    .domain-item {
      padding: 2px 0;
      border-bottom: 1px solid #eee;
    }
    .submit-form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .success {
      color: green;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸš« SnoozeCorp</h1>

  <div class="section">
    <h2>Blocked Domains</h2>
    <div id="domain-list" class="domain-list">
      <!-- Domains will be populated here -->
    </div>
  </div>

  <div class="section">
    <h2>Submit New Domain</h2>
    <form id="submit-form" class="submit-form">
      <input type="text" id="domain-input" placeholder="e.g., example.com" required>
      <button type="submit">Submit for Review</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
