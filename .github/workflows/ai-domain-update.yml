name: AI Domain Update with Perplexity

on:
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-domains:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Check for new News Corp domains
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          node .github/scripts/update-domains.js

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– AI Update: Add new News Corp domains detected by Perplexity"
          title: "ðŸ¤– AI Update: New News Corp domains detected"
          body: |
            This PR was automatically created by AI analysis using Perplexity.

            **Changes:**
            - Added new News Corp domains detected through recent acquisitions, rebrandings, or new properties
            - Domains were validated using AI analysis of news sources and company announcements

            **Please review:**
            - Verify the new domains are actually owned by News Corp
            - Check for any false positives
            - Test the extension with the new domains

            ---
            *Generated by GitHub Actions with Perplexity AI*
          branch: ai-domain-update
          delete-branch: true